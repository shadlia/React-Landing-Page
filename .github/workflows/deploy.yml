name: Release React app

on:
  push:
    branches:
      - main

jobs:
  publish-docker-hub:
    name: Publish image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: shadlia/react-app:latest
